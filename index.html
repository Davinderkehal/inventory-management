<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <main>
        <div id="inventory-details">
            <h2>Inventory</h2>
            <ul id="inventory-list"></ul>
            <p id="total-value-before">Total Inventory Value (Before Discount):</p>
            <p id="total-value-after">Total Inventory Value (After Discount):</p>
        </div>
        <div id="product-search">
            <h2>Search Product</h2>
            <input type="text" id="search-name" placeholder="Enter product name">
            <button id="search-btn">Search</button>
            <p id="search-result"></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
